<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite V14.1 - Teclado Blindado</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0f11; --card: #16181a; --accent: #9d7df2; 
            --green: #4ade80; --red: #f87171; --text: #e2e2e2; --dim: #6b7280;
            --blue: #60a5fa; --gold: #fbbf24;
        }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 15px; display: flex; justify-content: center;
            min-height: 100vh; overflow-y: auto; user-select: none;
        }
        .main-wrapper { display: grid; grid-template-columns: 360px 1fr; gap: 20px; width: 100%; max-width: 1150px; }
        .calc-card, .chart-card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #26292c; }
        .display-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        
        /* Estilo dos Inputs */
        .input-box { background: #111315; border: 2px solid #2d3035; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .input-box.active { border-color: var(--accent) !important; background: #1e1b26 !important; box-shadow: 0 0 15px rgba(157,125,242,0.2); }
        .input-box.full-width { grid-column: span 2; }
        
        .label { font-size: 8px; color: var(--dim); font-weight: 800; letter-spacing: 1px; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val-display { font-family: 'JetBrains Mono'; font-size: 19px; font-weight: bold; color: #fff; min-height: 24px; }
        
        /* Botões do Teclado */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .btn-num { background: #222529; border: 1px solid #333; padding: 18px; border-radius: 12px; color: white; font-family: 'JetBrains Mono'; font-size: 22px; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn-num:active { background: var(--accent); color: #000; }
        .btn-bs { background: #352222; color: var(--red); border-color: #522; }

        /* Tools e Status */
        .tools-row { display: flex; gap: 8px; margin: 15px 0; }
        .btn-tool { flex: 1; background: #111315; border: 1px solid #333; color: var(--dim); padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-danger { color: var(--red); }
        
        .selector-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .btn-sel { background: #111315; border: 1px solid #333; color: var(--dim); font-size: 9px; padding: 10px 2px; border-radius: 6px; cursor: pointer; font-weight: 800; }
        .btn-sel.active { background: var(--accent) !important; color: #000 !important; }

        .table-container { max-height: 300px; overflow-y: auto; border-radius: 8px; background: #111315; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        td { padding: 12px 8px; border-bottom: 1px solid #1a1c1e; }
        .badge { padding: 5px 8px; border-radius: 4px; font-weight: 800; font-size: 9px; cursor: pointer; }
        .b-wait { background: #222; color: #777; }
        .b-win { background: #1b3d2a; color: var(--green); }
        .b-red { background: #3d1b1b; color: var(--red); }

        #cloud-status { position: fixed; bottom: 10px; right: 10px; font-size: 8px; color: var(--accent); font-weight: bold; z-index: 999; }
        @media (max-width: 850px) { .main-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="cloud-status">SINCRONIZANDO...</div>

<div class="main-wrapper">
    <div class="calc-col">
        <div class="calc-card">
            <div style="text-align:center; margin-bottom:15px; font-size:10px; font-weight:800; color:var(--accent); letter-spacing:2px;">ELITE V14.1 - TERMINAL</div>
            
            <div class="display-grid">
                <div id="box-fair" class="input-box active" onclick="setTarget('fair')">
                    <span class="label">ODD JUSTA</span>
                    <div id="val-fair" class="val-display">---</div>
                </div>
                <div id="box-bookie" class="input-box" onclick="setTarget('bookie')">
                    <span class="label">ODD CASA</span>
                    <div id="val-bookie" class="val-display">---</div>
                </div>
            </div>

            <div style="background:#111315; padding:12px; border-radius:12px; margin-bottom:15px; border: 1px solid #222;">
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                    <div id="box-m1" class="input-box" onclick="setTarget('m1')"><span class="label">M1</span><div id="val-m1" class="val-display" style="font-size:14px;">1.00</div></div>
                    <div id="box-m2" class="input-box" onclick="setTarget('m2')"><span class="label">M2</span><div id="val-m2" class="val-display" style="font-size:14px;">1.00</div></div>
                    <div id="box-m3" class="input-box" onclick="setTarget('m3')"><span class="label">M3</span><div id="val-m3" class="val-display" style="font-size:14px;">1.00</div></div>
                </div>
                <div class="selector-row">
                    <button id="m-multi" style="grid-column: span 2" class="btn-sel active" onclick="setMode('multi')">MÚLTIPLA</button>
                    <button id="m-build" style="grid-column: span 2" class="btn-sel" onclick="setMode('build')">BUILDER</button>
                </div>
                <button onclick="applyCombo()" style="width:100%; background:#25282c; border:1px solid #444; color:white; padding:10px; border-radius:8px; font-weight:800; font-size:10px; cursor:pointer;">APLICAR NO FAIR</button>
            </div>

            <div class="selector-row">
                <button id="k-10" class="btn-sel" onclick="setKelly(10)">1/2</button>
                <button id="k-20" class="btn-sel active" onclick="setKelly(20)">1/4</button>
                <button id="k-40" class="btn-sel" onclick="setKelly(40)">1/8</button>
                <button id="k-80" class="btn-sel" onclick="setKelly(80)">1/10</button>
            </div>

            <div style="text-align:center; margin:15px 0; padding:15px; background:#000; border-radius:12px; border: 1px solid #2d3035;">
                <div id="stake-res" style="font-family:'JetBrains Mono'; font-size:36px; font-weight:bold; color:var(--dim);">0.00u</div>
                <div id="ev-res" style="font-size:11px; font-weight:800; color:var(--dim);">EV: 0.00%</div>
            </div>

            <button onclick="addBet()" style="width:100%; background:var(--accent); color:#000; border:none; padding:18px; border-radius:12px; font-weight:800; font-size:14px; margin-bottom:15px; cursor:pointer;">REGISTRAR OPERAÇÃO</button>

            <div class="numpad">
                <button class="btn-num" onclick="press('1')">1</button><button class="btn-num" onclick="press('2')">2</button><button class="btn-num" onclick="press('3')">3</button>
                <button class="btn-num" onclick="press('4')">4</button><button class="btn-num" onclick="press('5')">5</button><button class="btn-num" onclick="press('6')">6</button>
                <button class="btn-num" onclick="press('7')">7</button><button class="btn-num" onclick="press('8')">8</button><button class="btn-num" onclick="press('9')">9</button>
                <button class="btn-num" onclick="press('.')">.</button><button class="btn-num" onclick="press('0')">0</button><button class="btn-num btn-bs" onclick="press('DEL')">⌫</button>
            </div>
        </div>
    </div>

    <div class="dash-col">
        <div class="chart-card">
            <div class="stats-row" style="display:grid; grid-template-columns: repeat(3,1fr); gap:10px; margin-bottom:15px;">
                <div style="background:#111315; padding:12px; border-radius:10px; text-align:center;">
                    <span class="label">LUCRO</span><div id="stat-pl" style="font-weight:bold;">0.00u</div>
                </div>
                <div style="background:#111315; padding:12px; border-radius:10px; text-align:center;">
                    <span class="label">YIELD</span><div id="stat-roi" style="font-weight:bold;">0.0%</div>
                </div>
                <div style="background:#111315; padding:12px; border-radius:10px; text-align:center;">
                    <span class="label">TRADES</span><div id="stat-count" style="font-weight:bold;">0</div>
                </div>
            </div>

            <div style="height:180px;"><canvas id="profitChart"></canvas></div>
            
            <div class="tools-row">
                <button class="btn-tool" onclick="exportData()">Exportar CSV</button>
                <button class="btn-tool" onclick="document.getElementById('csvIn').click()">Importar</button>
                <button class="btn-tool btn-danger" onclick="clearAll()">Limpar</button>
                <input type="file" id="csvIn" style="display:none" onchange="importData(this)">
            </div>

            <div class="table-container">
                <table id="history-table"></table>
            </div>
        </div>
    </div>
</div>

<script>
    // FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyA7trGWz9RnvuKrK2MULn6YYlu86dBJFdU",
        authDomain: "eliteterminal-2e66e.firebaseapp.com",
        databaseURL: "https://eliteterminal-2e66e-default-rtdb.firebaseio.com",
        projectId: "eliteterminal-2e66e",
        storageBucket: "eliteterminal-2e66e.firebasestorage.app",
        messagingSenderId: "295546806711",
        appId: "1:295546806711:web:d7e359c22b474852a20832"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('elite_user_data');

    // ESTADO
    let currentTarget = 'fair';
    let values = { fair: '', bookie: '', m1: '', m2: '', m3: '' };
    let kellyFactor = 20;
    let mode = 'multi';
    let historyData = [];
    let myChart = null;

    // ESCUTA FIREBASE
    db.on('value', snap => {
        const val = snap.val();
        historyData = val ? Object.values(val).reverse() : [];
        refreshUI();
        document.getElementById('cloud-status').innerText = 'NUVEM ATUALIZADA: ' + new Date().toLocaleTimeString();
    });

    // FUNÇÕES DE INPUT (TECLADO)
    function setTarget(t) {
        currentTarget = t;
        values[t] = ''; // Limpa ao tocar para resetar valor
        document.querySelectorAll('.input-box').forEach(b => b.classList.remove('active'));
        document.getElementById('box-'+t).classList.add('active');
        refreshUI();
    }

    function press(key) {
        if (key === 'DEL') {
            values[currentTarget] = values[currentTarget].slice(0, -1);
        } else {
            if (key === '.' && values[currentTarget].includes('.')) return;
            if (values[currentTarget].length < 6) values[currentTarget] += key;
        }
        refreshUI();
    }

    // LOGICA CALCULADORA
    function setMode(m) {
        mode = m;
        document.getElementById('m-multi').classList.toggle('active', m==='multi');
        document.getElementById('m-build').classList.toggle('active', m==='build');
        calculate();
    }

    function setKelly(k) {
        kellyFactor = k;
        document.querySelectorAll('[id^="k-"]').forEach(b => b.classList.remove('active'));
        document.getElementById('k-'+k).classList.add('active');
        calculate();
    }

    function applyCombo() {
        const v1 = parseFloat(values.m1)||1, v2 = parseFloat(values.m2)||1, v3 = parseFloat(values.m3)||1;
        let res = v1 * v2 * v3;
        if(mode === 'build') res *= 0.85;
        values.fair = res.toFixed(2);
        refreshUI();
        setTarget('bookie');
    }

    function calculate() {
        const f = parseFloat(values.fair), b = parseFloat(values.bookie);
        const resEl = document.getElementById('stake-res'), evEl = document.getElementById('ev-res');
        
        if(f > 1 && b > 1) {
            const ev = (b/f)*100;
            evEl.innerText = `EV: ${ev.toFixed(2)}%`;
            if(ev >= 105) {
                let edge = (b/f) - 1;
                let st = Math.max(0.25, Math.round(( (edge * 100) / (kellyFactor/4) ) * 4) / 4);
                resEl.innerText = st.toFixed(2)+"u"; resEl.style.color = "var(--green)";
            } else { resEl.innerText = "SEM VALOR"; resEl.style.color = "var(--red)"; }
        } else { resEl.innerText = "0.00u"; resEl.style.color = "var(--dim)"; }
    }

    function refreshUI() {
        ['fair','bookie','m1','m2','m3'].forEach(k => {
            const d = document.getElementById('val-'+k);
            if(d) d.innerText = values[k] || (k.startsWith('m') ? '1.00' : '---');
        });
        calculate();
        renderStats();
    }

    // GESTÃO DE DADOS
    function addBet() {
        const b = parseFloat(values.bookie), s = parseFloat(document.getElementById('stake-res').innerText);
        if(!b || isNaN(s)) return;
        const id = Date.now().toString();
        db.child(id).set({ id, odd: b, stake: s, status: 'WAIT', pl: 0, date: new Date().toLocaleDateString() });
    }

    function updateStatus(id) {
        const b = historyData.find(x => x.id == id);
        const st = ['WAIT', 'WIN', '1/2 WIN', 'VOID', '1/2 RED', 'RED'];
        b.status = st[(st.indexOf(b.status)+1)%st.length];
        if(b.status==='WIN') b.pl = (b.odd-1)*b.stake;
        else if(b.status==='1/2 WIN') b.pl = ((b.odd-1)*b.stake)/2;
        else if(b.status==='1/2 RED') b.pl = -(b.stake/2);
        else if(b.status==='RED') b.pl = -b.stake;
        else b.pl = 0;
        db.child(id).update(b);
    }

    function clearAll() { if(confirm("APAGAR TUDO?")) db.set(null); }

    function exportData() {
        let csv = "Data,Odd,Stake,Status,PL\n";
        historyData.forEach(b => csv += `${b.date},${b.odd},${b.stake},${b.status},${b.pl}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        a.download = 'elite_history.csv'; a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = function() {
            const rows = reader.result.split('\n').slice(1);
            rows.forEach(r => {
                const [date, odd, stake, status, pl] = r.split(',');
                if(odd) {
                    const id = Date.now().toString() + Math.random();
                    db.child(id).set({ id, date, odd:parseFloat(odd), stake:parseFloat(stake), status, pl:parseFloat(pl) });
                }
            });
        };
        reader.readAsText(input.files[0]);
    }

    function renderStats() {
        const tb = document.getElementById('history-table'); tb.innerHTML = '';
        let totalPL = 0, invest = 0, cData = [], accum = 0;
        
        [...historyData].reverse().forEach(b => { if(b.status!=='WAIT'){ accum += b.pl; cData.push(accum); } });
        
        historyData.forEach(b => {
            totalPL += b.pl; if(b.status!=='WAIT') invest += b.stake;
            let cls = b.status.includes('WIN')?'b-win':b.status.includes('RED')?'b-red':'b-wait';
            tb.innerHTML += `<tr><td>${b.date}</td><td>@${b.odd.toFixed(2)}</td><td>${b.stake.toFixed(2)}u</td><td style="color:${b.pl>=0?'var(--green)':'var(--red)'}">${b.pl.toFixed(2)}</td><td style="text-align:right"><span class="badge ${cls}" onclick="updateStatus('${b.id}')">${b.status}</span></td></tr>`;
        });

        document.getElementById('stat-pl').innerText = totalPL.toFixed(2)+'u';
        document.getElementById('stat-pl').style.color = totalPL>=0?'var(--green)':'var(--red)';
        document.getElementById('stat-roi').innerText = (invest>0?(totalPL/invest*100):0).toFixed(1)+'%';
        document.getElementById('stat-count').innerText = historyData.length;

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('profitChart'), { 
            type: 'line', data: { labels: cData.map((_,i)=>i+1), datasets: [{ data: cData, borderColor: '#9d7df2', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(157,125,242,0.05)', tension: 0.2 }] }, 
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: '#222' } } } } 
        });
    }
</script>
</body>
</html>
