<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite V12.6 - Scroll Focus</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0f11; --card: #16181a; --accent: #9d7df2; 
            --green: #4ade80; --red: #f87171; --text: #e2e2e2; --dim: #6b7280;
            --blue: #60a5fa; --gold: #fbbf24;
        }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 15px; display: flex; justify-content: center;
            min-height: 100vh; overflow-y: auto; user-select: none;
        }
        .main-wrapper { display: grid; grid-template-columns: 360px 1fr; gap: 20px; width: 100%; max-width: 1150px; }
        .calc-card, .chart-card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #26292c; }
        
        /* Display Grid */
        .display-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .input-box { background: #111315; border: 2px solid #2d3035; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; }
        .input-box.active { border-color: var(--accent); background: #1e1b26; }
        .input-box.full-width { grid-column: span 2; }
        .input-box.min-val { background: #111315; border-color: #222; cursor: default; }
        
        .label { font-size: 8px; color: var(--dim); font-weight: 800; letter-spacing: 1px; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val-display { font-family: 'JetBrains Mono'; font-size: 19px; font-weight: bold; color: #fff; }

        /* Teclado */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-num { background: #222529; border: none; padding: 15px; border-radius: 10px; color: white; font-family: 'JetBrains Mono'; font-size: 20px; font-weight: bold; cursor: pointer; }
        .btn-bs { background: #352222; color: var(--red); }

        /* Seletores */
        .selector-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 8px; }
        .btn-sel { background: #111315; border: 1px solid #333; color: var(--dim); font-size: 8px; padding: 8px 2px; border-radius: 6px; cursor: pointer; font-weight: 800; }
        .btn-sel.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* Registro de Apostas com Scroll Personalizado */
        .table-container { 
            max-height: 280px; 
            overflow-y: scroll; /* Força a barra para teste visual */
            margin-top: 15px; 
            border-radius: 8px;
            background: #111315;
            padding: 5px;
        }

        /* Estilização da Barra de Rolagem (Chrome, Edge, Safari) */
        .table-container::-webkit-scrollbar { width: 6px; }
        .table-container::-webkit-scrollbar-track { background: #111315; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb { background: #2d3035; border-radius: 10px; border: 1px solid #3d4146; }
        .table-container::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Firefox */
        .table-container { scrollbar-width: thin; scrollbar-color: #2d3035 #111315; }

        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        td { padding: 12px 8px; border-bottom: 1px solid #1a1c1e; font-family: 'JetBrains Mono'; }

        .badge { padding: 4px 6px; border-radius: 4px; font-weight: 800; font-size: 8px; min-width: 55px; text-align: center; display: inline-block; cursor: pointer; }
        .b-wait { background: #222; color: #777; }
        .b-win { background: #1b3d2a; color: var(--green); }
        .b-red { background: #3d1b1b; color: var(--red); }

        /* Stats */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #111315; padding: 12px; border-radius: 10px; text-align: center; border: 1px solid #222; }
        .stat-val { font-family: 'JetBrains Mono'; font-size: 16px; font-weight: bold; }

        @media (max-width: 850px) { .main-wrapper { grid-template-columns: 1fr; } .table-container { max-height: 350px; } }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="calc-col" style="display:flex; flex-direction:column; gap:15px;">
        <div class="calc-card">
            <div style="text-align:center; margin-bottom:15px; font-size:10px; font-weight:800; color:var(--accent); letter-spacing:2px;">ELITE V12.6 PRO TERMINAL</div>
            
            <div class="display-grid">
                <div id="box-fair" class="input-box active" onclick="setTarget('fair')">
                    <span class="label">ODD JUSTA</span>
                    <div id="val-fair" class="val-display">---</div>
                </div>
                <div id="box-bookie" class="input-box" onclick="setTarget('bookie')">
                    <span class="label">ODD CASA</span>
                    <div id="val-bookie" class="val-display">---</div>
                </div>
                <div class="input-box min-val full-width">
                    <span class="label" style="color:var(--gold)">ENTRADA MÍNIMA RECOMENDADA (EV+ 105%)</span>
                    <div id="val-min" class="val-display" style="color:var(--gold)">---</div>
                </div>
            </div>

            <div style="background:#111315; padding:12px; border-radius:12px; margin-bottom:12px; border: 1px solid #222;">
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px;">
                    <div id="box-m1" class="input-box" style="padding:5px; font-size:12px;" onclick="setTarget('m1')">1.00</div>
                    <div id="box-m2" class="input-box" style="padding:5px; font-size:12px;" onclick="setTarget('m2')">1.00</div>
                    <div id="box-m3" class="input-box" style="padding:5px; font-size:12px;" onclick="setTarget('m3')">1.00</div>
                </div>
                <div class="selector-row">
                    <button id="m-multi" style="grid-column: span 2" class="btn-sel active" onclick="setMode('multi')">MÚLTIPLA</button>
                    <button id="m-build" style="grid-column: span 2" class="btn-sel" onclick="setMode('build')">BUILDER (-15%)</button>
                </div>
                <button onclick="applyCombo()" style="width:100%; background:#25282c; border:1px solid #444; color:white; padding:8px; border-radius:6px; font-weight:800; font-size:10px; cursor:pointer; margin-top:8px;">APLICAR NO FAIR</button>
            </div>

            <div style="background:#111315; padding:12px; border-radius:12px; margin-bottom:12px; border: 1px solid #222;">
                <span class="label" style="text-align:center">KELLY FRACTION</span>
                <div class="selector-row">
                    <button id="k-10" class="btn-sel" onclick="setKelly(10)">1/2</button>
                    <button id="k-20" class="btn-sel active" onclick="setKelly(20)">1/4</button>
                    <button id="k-40" class="btn-sel" onclick="setKelly(40)">1/8</button>
                    <button id="k-80" class="btn-sel" onclick="setKelly(80)">1/10</button>
                </div>
            </div>

            <div style="text-align:center; margin-bottom:15px; padding:15px; background:#000; border-radius:12px; border: 1px solid #2d3035;">
                <div id="stake-res" style="font-family:'JetBrains Mono'; font-size:36px; font-weight:bold; color:var(--dim);">0.00u</div>
                <div id="ev-res" style="font-size:11px; font-weight:800; color:var(--dim); margin-top:4px;">EV: 0.00%</div>
            </div>

            <button onclick="addBet()" style="width:100%; background:var(--accent); color:#000; border:none; padding:15px; border-radius:10px; font-weight:800; font-size:13px; margin-bottom:15px; cursor:pointer;">REGISTRAR OPERAÇÃO</button>

            <div class="numpad">
                <button class="btn-num" onclick="input('1')">1</button><button class="btn-num" onclick="input('2')">2</button><button class="btn-num" onclick="input('3')">3</button>
                <button class="btn-num" onclick="input('4')">4</button><button class="btn-num" onclick="input('5')">5</button><button class="btn-num" onclick="input('6')">6</button>
                <button class="btn-num" onclick="input('7')">7</button><button class="btn-num" onclick="input('8')">8</button><button class="btn-num" onclick="input('9')">9</button>
                <button class="btn-num" onclick="input('.')">.</button><button class="btn-num" onclick="input('0')">0</button><button class="btn-num btn-bs" onclick="bs()">⌫</button>
            </div>
        </div>
    </div>

    <div class="dash-col">
        <div class="chart-card">
            <div class="stats-row">
                <div class="stat-box"><div class="label">LUCRO TOTAL</div><div id="stat-pl" class="stat-val">0.00u</div></div>
                <div class="stat-box"><div class="label">ROI / YIELD</div><div id="stat-roi" class="stat-val">0.0%</div></div>
                <div class="stat-box"><div class="label">BETS</div><div id="stat-count" class="stat-val">0</div></div>
            </div>

            <div style="height:220px; position:relative; margin-bottom:10px;">
                <canvas id="profitChart"></canvas>
            </div>
            
            <div class="table-container">
                <table id="history-table"></table>
            </div>
            
            <div style="margin-top:20px; display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                 <button onclick="exportCSV()" style="background:#25282c; border:1px solid #444; color:white; padding:12px; border-radius:8px; font-size:9px; cursor:pointer; font-weight:800;">CSV</button>
                 <button onclick="exportBackup()" style="background:#25282c; border:1px solid var(--blue); color:var(--blue); padding:12px; border-radius:8px; font-size:9px; cursor:pointer; font-weight:800;">BACKUP</button>
                 <label style="background:#25282c; border:1px solid var(--accent); color:var(--accent); padding:12px; border-radius:8px; font-size:9px; cursor:pointer; font-weight:800; text-align:center;">
                    IMPORTAR <input type="file" style="display:none" onchange="importBackup(event)">
                 </label>
            </div>
        </div>
    </div>
</div>

<script>
    // Toda a lógica das versões anteriores foi mantida intacta
    let target = 'fair', comboMode = 'multi', kellyDivisor = 20;
    let vals = { fair: '', bookie: '', m1: '', m2: '', m3: '' };
    let history = JSON.parse(localStorage.getItem('elite_db_v12_6')) || [];
    let chart = null;

    function setTarget(t) {
        target = t; vals[target] = '';
        document.querySelectorAll('.input-box').forEach(el => el.classList.remove('active'));
        document.getElementById('box-'+t).classList.add('active');
        updateUI();
    }

    function setMode(m) {
        comboMode = m;
        document.getElementById('m-multi').classList.toggle('active', m==='multi');
        document.getElementById('m-build').classList.toggle('active', m==='build');
        calc();
    }

    function setKelly(k) {
        kellyDivisor = k;
        document.querySelectorAll('[id^="k-"]').forEach(btn => btn.classList.remove('active'));
        document.getElementById('k-'+k).classList.add('active');
        calc();
    }

    function input(n) {
        if(n === '.' && vals[target].includes('.')) return;
        if(vals[target].length < 6) vals[target] += n;
        updateUI();
    }

    function bs() { vals[target] = vals[target].slice(0, -1); updateUI(); }

    function applyCombo() {
        const v1 = parseFloat(vals.m1)||1, v2 = parseFloat(vals.m2)||1, v3 = parseFloat(vals.m3)||1;
        let res = v1 * v2 * v3;
        if(comboMode === 'build') res *= 0.85;
        vals.fair = res.toFixed(2);
        updateUI();
        setTarget('bookie');
    }

    function updateUI() {
        ['fair','bookie','m1','m2','m3'].forEach(k => {
            const el = document.getElementById('val-'+k) || document.getElementById('box-'+k);
            if(el) el.innerText = vals[k] || (k.startsWith('m')?'1.00':'---');
        });
        const f = parseFloat(vals.fair);
        if(f > 1) { document.getElementById('val-min').innerText = (f * 1.05).toFixed(2); }
        else { document.getElementById('val-min').innerText = '---'; }
        calc();
    }

    function calc() {
        const f = parseFloat(vals.fair), b = parseFloat(vals.bookie);
        const stEl = document.getElementById('stake-res'), evEl = document.getElementById('ev-res');
        if(f > 1 && b > 1) {
            const ev = (b/f)*100;
            evEl.innerText = `EV: ${ev.toFixed(2)}%`;
            if(ev >= 105) {
                let edge = (b/f) - 1;
                let st = Math.max(0.25, Math.round(( (edge * 100) / (kellyDivisor/4) ) * 4) / 4);
                stEl.innerText = st.toFixed(2)+"u"; stEl.style.color = "var(--green)";
            } else { stEl.innerText = "SEM VALOR"; stEl.style.color = "var(--red)"; }
        } else { stEl.innerText = "0.00u"; stEl.style.color = "var(--dim)"; }
    }

    function addBet() {
        const b = parseFloat(vals.bookie), s = parseFloat(document.getElementById('stake-res').innerText);
        if(!b || isNaN(s)) return;
        history.unshift({ id: Date.now(), odd: b, stake: s, status: 'WAIT', pl: 0 });
        save();
    }

    function cycleStatus(id) {
        const b = history.find(x => x.id === id);
        const s = ['WAIT', 'WIN', '1/2 WIN', 'VOID', '1/2 RED', 'RED'];
        b.status = s[(s.indexOf(b.status)+1)%s.length];
        if(b.status==='WIN') b.pl = (b.odd-1)*b.stake;
        else if(b.status==='1/2 WIN') b.pl = ((b.odd-1)*b.stake)/2;
        else if(b.status==='1/2 RED') b.pl = -(b.stake/2);
        else if(b.status==='RED') b.pl = -b.stake;
        else b.pl = 0;
        save();
    }

    function save() {
        localStorage.setItem('elite_db_v12_6', JSON.stringify(history));
        render();
    }

    function render() {
        const tb = document.getElementById('history-table'); tb.innerHTML = '';
        let total = 0, invest = 0, chartData = [], accum = 0;
        [...history].reverse().forEach((b) => { if(b.status !== 'WAIT') { accum += b.pl; chartData.push(accum); } });
        history.forEach(b => {
            total += b.pl; if(b.status!=='WAIT') invest += b.stake;
            let c = b.status.includes('WIN')?'b-win':b.status.includes('RED')?'b-red':'b-wait';
            tb.innerHTML += `<tr><td>@${b.odd.toFixed(2)}</td><td>${b.stake.toFixed(2)}u</td><td style="color:${b.pl>=0?'var(--green)':'var(--red)'}">${b.pl>=0?'+':''}${b.pl.toFixed(2)}</td><td style="text-align:right"><span class="badge ${c}" onclick="cycleStatus(${b.id})">${b.status}</span></td></tr>`;
        });
        document.getElementById('stat-pl').innerText = total.toFixed(2)+'u';
        document.getElementById('stat-pl').style.color = total>=0?'var(--green)':'var(--red)';
        document.getElementById('stat-roi').innerText = (invest>0?(total/invest*100):0).toFixed(1)+'%';
        document.getElementById('stat-count').innerText = history.length;
        if(chart) chart.destroy();
        chart = new Chart(document.getElementById('profitChart'), { type: 'line', data: { labels: chartData.map((_,i)=>i+1), datasets: [{ data: chartData, borderColor: '#9d7df2', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(157,125,242,0.05)', tension: 0.2 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: '#222' } } } } });
    }

    function exportBackup() {
        const blob = new Blob([JSON.stringify(history)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `elite_backup_${new Date().getTime()}.json`; a.click();
    }

    function importBackup(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { try { history = JSON.parse(ev.target.result); save(); } catch(err) { alert("Erro!"); } };
        reader.readAsText(e.target.files[0]);
    }

    function exportCSV() {
        let c = "Data,Odd,Stake,PL,Status\n";
        history.forEach(r => c += `${new Date(r.id).toLocaleDateString()},${r.odd},${r.stake},${r.pl},${r.status}\n`);
        window.open("data:text/csv;charset=utf-8," + encodeURI(c));
    }
    
    render();
</script>
</body>
</html>
